<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
</head>
<body>
    <h1>Student Dashboard</h1>
    <p>Welcome to the student dashboard.pppppppppppppp</p>
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>
    {%if age > 18 %}
    <p>You are an adult.</p>
    {%else%}
    <p>You are a minor.</p>
    {%endif%}
</body>
</html>
